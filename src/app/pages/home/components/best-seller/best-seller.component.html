<div class="mt-6 w-full px-3 md:flex md:flex-row md:justify-center">
  <div class="md:max-w-xl md:w-full">
    <!-- Title row -->
    <div class="h-5 flex flex-row justify-between items-center">
      <span class="text-2xl font-bold">Best Sellers</span>
      <span class="text-sm text-persimmon-600 lowercase">see more</span>
    </div>

    <!-- Best Sellers List -->
    <div class="w-full mt-5">
      <!-- Best Seller -->
      <div class="grid grid-cols-2 gap-3">
        <app-best-seller-product *ngFor="let bestSeller of bestSellers" [product]="bestSeller"></app-best-seller-product>
      </div>
    </div>
  </div>
</div>
